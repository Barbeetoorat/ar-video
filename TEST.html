<!DOCTYPE html>
<html>
  <head>
    <title>AR Video</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-video src="#vid" width="2" height="1" position="0 0 0"></a-video>
      </a-marker>

      <a-assets>
        <video id="vid" src="https://drive.google.com/uc?export=download&id=1gueYvUXt3AIDHk8lKupqkmfsXSuEVVkt"
          preload="auto" crossorigin="anonymous" controls="true"></video>
      </a-assets>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
